<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <!-- font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

        <title>Contact World</title>
    </head>
    <body>
        <div class="container">
            <div class="row mt-5">
                <div class="col text-center">
                    <h1>WELCOME TO CONTACT WORLD</h1>
                    <p class="text-muted">The place where every contacts came</p>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-md-8">
                    <table class="table">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Phone</th>
                                <th scope="col">Email</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="contacts-list"></tbody>
                    </table>
                </div>
                <div class="col-md-4">
                    <div class="card sticky-top">
                        <div class="card-body">
                            <h2 class="alert alert-primary">Add New Contact</h2>
                            <form id="formAdd">
                                <div class="form-group">
                                    <label for="name">Full Name</label>
                                    <input type="text" class="form-control" id="name" name="name" placeholder="Aaron Kickstarter">
                                </div>
                                <div class="form-group">
                                    <label for="phone">Phone Number</label>
                                    <input type="number" class="form-control" id="phone" name="phone" placeholder="081549742324">
                                </email>
                                <div class="form-group">
                                    <label for="email">Email address</label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="something@mail.com">
                                </div>
                                <button type="button" class="btn btn-primary" onclick="addContact()">Save</button>
                                <button type="reset" class="btn btn-outline-danger">Reset</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="editDeleteModal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Contact</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="alert alert-danger text-center" role="alert" id="deleteAlert" style="display: none;">
                            Deleted Data Cannot be Undo!
                        </div>
                        <form id="formEditDelete">
                            <div class="form-group">
                                <label for="modal-name">Full Name</label>
                                <input type="text" class="form-control" id="modal-name" name="name">
                            </div>
                            <div class="form-group">
                                <label for="modal-phone">Phone Number</label>
                                <input type="number" class="form-control" id="modal-phone" name="phone">
                            </email>
                            <div class="form-group">
                                <label for="modal-email">Email address</label>
                                <input type="email" class="form-control" id="modal-email" name="email">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-info" data-dismiss="modal">Close</button>
                        <button type="button" class="btn" id="btn-submit"></button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <!-- custom script -->
        <script src="./src/script.js"></script>
    </body>
</html>
